<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		<title>Snake</title>
	</head>
	<body>
		<div id="canvas-container">
			<div class="setting-container">
				<h2>Settings</h2>

				<h3>Theme</h3>
				<select name="themes" id="theme-select">
					<option value="nyx">Nyx</option>
					<option value="icecream">Icecream</option>
					<option value="kirokaze">Kirokaze</option>
					<option value="grayscale">Grayscale</option>
					<option value="monoramp">Monoramp</option>
					<option value="blessing">Blessing</option>
				</select>

				<h3>Speed</h3>
				<div class="form-group">
					<input type="radio" name="speed" id="speedSlow" value="speedSlow" />
					<label for="speedSlow">Slow</label>
					<input
						type="radio"
						name="speed"
						id="speedRegular"
						value="speedRegular"
						checked
					/>
					<label for="speedRegular">Regular</label>
					<input type="radio" name="speed" id="speedFast" value="speedFast" />
					<label for="speedFast">Fast</label>
					<input type="radio" name="speed" id="speedZoom" value="speedZoom" />
					<label for="speedZoom">Zoooom</label>
				</div>

				<h3>Size</h3>
				<div class="form-group">
					<input type="radio" name="size" id="sizeSmall" value="sizeSmall" />
					<label for="sizeSmall">Small</label>
					<input type="radio" name="size" id="sizeRegular" value="sizeRegular" checked />
					<label for="sizeRegular">Regular</label>
					<input type="radio" name="size" id="sizeLarge" value="sizeLarge" />
					<label for="sizeLarge">Large</label>
				</div>

				<input type="button" value="Update" onclick="location.reload()" />
			</div>
			<canvas id="canvas">
				Canvas not supported.
			</canvas>
		</div>
		<script src="index.js"></script>
	</body>
</html>
